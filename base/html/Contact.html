<div class = "content">
    <h2 class="uppercase" id="contact-block">Contact</h2>
    <section class="section">
        <h1>Contact information</h1>

        <form name="contactForm" class="form" action="contactFeedback.html" method="get"  onsubmit="return checkSubmit()">
            <p>
                <label for="firstName">
                    <span>First name:</span><br>
                    <input type="text" name="firstName" id="firstName"  minlength="2" required/>
                    <span class="error" aria-live = polite></span>
                </label>
            </p>

            <p>
                <label for="lastName">
                    <span>Last name:</span><br>
                    <input type="text" name="lastName" id="lastName" minlength="2" required/>
                    <span class="error" aria-live = polite></span>
                </label>
            </p>

            <div>
                <p>Preferred way of contact:<br>
                    <label>
                        <input type="radio" name="contact" value="1">
                    </label>Phone<br>
                    <label>
                        <input type="radio" name="contact" value="2">
                    </label>Email<br>
                    <label>
                        <input type="radio" name="contact" value="3">
                    </label>Text Message<br>
                </p>
            </div>
            <p>
                <label for="phone">
                    <span>Phone:</span><br>
                    <input type="tel" name="phone" id="phone" minlength="9" maxlength="9" required/>
                    <span class="error" aria-live = polite></span>
                </label>
            </p>
            <p>
                <label for="mail">
                    <span>Email:</span><br>
                    <input type="email" name="mail" id="mail" required/>
                    <span class="error" aria-live = polite></span>
                </label>
            </p>
            <p><input type="submit" name="submitButton" value="Submit"></p>

        </form>
        <script src="../js/contact.js"></script>
    </section>
    <section class="section" id="section-right">
        <h3 class="uppercase"> Information</h3>
        <!--a list of links to my profile and my personal account web pages, without bullets-->

            <li><a href="mailto:peiming@bu.edu">Email</a></li>
        </ul>
    </section>
</div>
